<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="myElement">
        <p id="rename">Welcome to my website!</p>
    </div>
    <button onclick="ChangeContent()">Change</button>

    <script>
        function ChangeContent() {
            document.getElementById("rename").textContent = "Hello there!";
        }
    </script>
</body>
</html>
